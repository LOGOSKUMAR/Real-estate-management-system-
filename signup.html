<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - EstateFlow</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!--header-->
    <header class="sticky">
      <a href="#" class="logo">
        <img src="images/EstateFlow Logo.png" alt="EstateFlow Logo" />
      </a>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="h-btn">
        <a href="login.html" class="h-btn1">Login</a>
        <a href="signup.html" class="h-btn2">Sign Up</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!--sign-up form-->
    <section class="signup-section">
      <div class="signup-container">
        <h2>Create Your Account</h2>
        <form class="signup-form" id="signup-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />

          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In here</a></p>
      </div>
    </section>

    <!--footer-->
    <footer>
      <div class="footer-container">
        <p>Â© EstateFlow, All rights reserved.</p>
      </div>
    </footer>

    <script>
      document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        const formData = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        fetch("/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
        .then(response => {
          if (response.ok) {
            window.location.href = "new.html"; // Redirect to success page
          } else {
            alert("Error: Registration failed");
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
      });
    </script>
  </body>
</html>
